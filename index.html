 
<html>
  <head>
    <title>Emoção em</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <div class="btn btn-warning heading" id="show">
      <h1>Emoções: <br>😭 😡 😱 👍</h1>
    </div>
  </head>

  <body>
    
  <div class="container">
  
    <center>

      <br><br>

      <p style="font-size: 22px;">Tire sua selfie para gerar o emoji
      	<br>
        <b style="color: yellow">Você está Feliz?</b>
        <br>
        <b style="color: black">Você está Triste?</b>
        <br>
        <b style="color: red">Você está Irritado?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Câmera:</label>
        <div id="camera"> </div>
        <br><br>
        <button class="btn btn-info" onclick="takeSnapshot()">Tirar foto</button>
      </div>
      <br> <br>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Previsão 1:</label>
          <p id="prev1_text"></p>
          <p id="prev1_emoji"></p>
          <label>Previsão 2:</label>
          <p id="prev2_text"></p>
          <p id="prev2_emoji"></p>
        
        
      </div>
    
    <div class="col-md-4 col-sm-12 col-xs-12" id="photo_div">
      <label>Foto:</label>
        <div id="result"> </div>
        <br><br>
        <button class="btn btn-info" onclick="check()">Checar</button>

      </div>
    </center>
  </div>

<script src="main.js"></script>

  </body>
</html>
